<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Card</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmVzdGF1cmFudCUyMGZvb2R8ZW58MHwwfDB8fHwy" alt="Restaurant Food">
      <span class="offer">50% OFF up to 100</span>
      <span class="time">38 min</span>
      <span class="promoted">Promoted</span>
    </div>
    <div class="content">
      <h2 class="restaurant-name">Center Point Restaurant</h2>
      <p class="cuisine">North Indian, Chinese</p>
      <div class="safety">
        <span class="safety-badge">MAX SAFETY DELIVERY</span>
        <span class="safety-text">Follows all Max Safety measures to ensure your food is safe</span>
      </div>
    </div>
  </div>
</body>
</html>
